<div id="playlistContent">
    <div class="borderBottom">
        <h2 id="trackListTitle">Playlist</h2>
    </div>

    <div class="trackList">
        <div ng-repeat="track in roomTracks">
            <button ng-click="playPause($index)" ng-class="{'trackActive': player.playing === track.src}">
                <div class="track">
                    <span class="label label-default">{{ $index + 1 }}</span>
                    <span class="trackArtist">{{ track.artist }} {{track.user.username}}</span>
                    <span class="trackTitle">{{ track.title }}</span>
                    Play
                </div>
            </button>
        </div>
    </div>
</div>
